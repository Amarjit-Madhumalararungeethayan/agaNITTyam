<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Knowledge Graph</title>
    <link rel="stylesheet" type="text/css" href="static/synonym_style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
</head>

<body>
    <header>
        <img id="logo" src="static/logotrans.png" alt="Profile Icon">
        <h1>Tamil Knowledge Graph</h1>
        <img src="static/profileicon.png" alt="Profile Icon">
    </header>
    <main>
        <div id="graph"></div>
        <p>{{result}}</p>>
        <br>
        <img style="width: 650px; height: 300px; margin-bottom: 20px;" src="static/examplekg.png" alt="Profile Icon">
        <br>
        <div id="OtherOptionBox">
            <button id="newword" class="float-left submit-button">New
                Word</button>
            <form id="returnhome" action="/home">
                <button class="float-left submit-button">Return
                    Home</button>
            </form>
        </div>

    </main>
    <footer>
        <p>Made with ü§ç by Amarjit, Dharanish, Mithilesh</p>
    </footer>

    <script>

window.addEventListener("load", (event) => {
        new cursoreffects.fairyDustCursor();
    });

        document.getElementById('newword').addEventListener('click', function() {
        window.location.reload();
    });
        var res = document.getElementById('result').value;
        var circleRadius = 50; // Define the radius of the circle
        var fontSize = Math.min(2 * circleRadius, 24); // Adjust the maximum font size as needed

        // Create a new graph
        var svg = d3.select("#graph")
            .append("svg")
            .attr("width", 400)
            .attr("height", 200);

        // Add the circle
        svg.append("circle")
            .attr("cx", 300)
            .attr("cy", 100)
            .attr("r", circleRadius)
            .attr("fill", "#f7b3ee");

        // Add the text
        svg.append("text")
            .attr("x", 300)
            .attr("y", 100)
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .attr("font-size", fontSize) // Set the font size dynamically
            .text(res);
    </script>
</body>

</html>
