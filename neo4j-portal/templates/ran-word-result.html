<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice {{result[2]}}</title>
</head>
<body>
    <div style="padding-left: 5%;">
        <h1 style="text-align: left;">{{result[2]}}</h1>

        <p style="height: 20px;">
            Generated Example :-
        </p>
        <br>
        <p>{{ result[0] }} - _______</p>
        <p>
             a) {{result[3][0]}}  b) {{result[3][1]}}  c) {{result[3][2]}}   d) {{result[3][3]}}   e) {{result[3][4]}}   f) {{result[3][5]}}
        </p>
        <br>
        <p>
            Attempt identifying the வார்த்தை வகை before checking the answer
        </p>
        <br>
        <button onclick="showText()">Check Answer</button>
        <br>
        <br>
        <p id="ans" style="visibility:hidden; color: red; width: fit-content; border-style: dotted; border-color: black; border-width: 1px; padding: 10px;">{{result[0]}} - {{result[1]}}</p>
        <br>
        <div>
            <button class="float-left submit-button">New Word</button>
            <form action="/home">
                <button class="float-left submit-button">Return Home</button>
            </form>
        </div>
    </div>

    <script>
        function showText(){
            var ans = document.getElementById('ans');
            if(ans.style.visibility=="hidden"){
                ans.style.visibility="visible";
            } else{
                ans.style.visibility="hidden"
            }
        }
    </script>
</body>
</html>
